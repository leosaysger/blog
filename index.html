---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts limit 5%}
      <li>
        <h2>
          <a class="post-link title-font" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      </li>
        {{ post.excerpt }}<br>
        <a class="title-font" href="{{ post.url }}">Read more...</a><br><br>
    {% endfor %}
  </ul>


<!--
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
-->

</div>
